<!doctype HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <title>Calcolatrice</title>
</head>

<body>
    <div class="container-fluid text-center">
    <div class="container-fluid">
        <h1 class="ml-3 pt-3"><i class="fas fa-calculator" aria-hidden="true"></i> Calcolatrice</h1>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-6 col-md-9 col-sm-9 col-9">
                    <input id="input" type="text" class="btn-block valign" value="" disabled></input>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="cancella" onclick="btnclicked('cancella');">Cancella</button></div>
            </div>
            
        </div>
       
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="1" onclick="btnclicked('1')">1</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="2" onclick="btnclicked('2')">2</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="3" onclick="btnclicked('3')">3</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="addizione" onclick="btnclicked('+')">+</button></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="4" onclick="btnclicked('4')">4</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="5" onclick="btnclicked('5')">5</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="6" onclick="btnclicked('6')" >6</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="sottrazione" onclick="btnclicked('-')">-</button></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="7" onclick="btnclicked('7')">7</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="8" onclick="btnclicked('8')">8</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="9" onclick="btnclicked('9')">9</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="moltiplicazione" onclick="btnclicked('*')">X</button></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="uguale" onclick="btnclicked('=')">=</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="0" onclick="btnclicked('0')">0</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="punto" onclick="btnclicked('.')">.</button></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-3"><button class="btn btn-block btn-secondary" id="divisione" onclick="btnclicked('/')">&divide</button></div>
            </div>
        </div>
        <div class="spacer"></div>
    </div>
</div>
    <p class="validazione text-center"></p>
    <h4 class="text-center">Developed by Mattia Curri</h4>
    <h5 class="text-center"><a href="https://github.com/FrumpyGoose180/Calculator-js">Here</a> you can find the source files.</h5>
    <script src="script.js"></script>

</body>

</html>
